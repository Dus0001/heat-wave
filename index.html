<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header-container">
        <h1 class="page-header">
            Weather Dashboard
        </h1>
    </header>
    <main id="card">
         <section class="card-left col-12 col-md-8">

            <form class="search-form">
                <label class="form-header" for="city-inpput">Search for a City:</label>
                <input id="city-input" type="text" placeholder="Enter City" autofocus="true">
                <button class="search-btn" id="get-city">Search</button>
            </form>

            <div class="serch-history-btn" id="search-history-btn">
                <!--use js to generate search history buttons here-->

            </div>

         </section>

         <section class="card-right col-12 col-md-4">

            <div class="current-forcast-container">
                <h2 id="current-date">
                    <!--use js to display date & City -->
                </h2>
                <p class="current-conditions">
                    <!--use js to display conditions from api-->
                </p>

            </div>

            <div>
                <h3>5-Day Forecast:</h3>
                
                <article class="5-day-forcast">
                    <!--use js to create sub-articles with class 'future-forcast'-->

                </article>

            </div>

        </section>

    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body>

    <header class="header-container">
        <h1 class="page-header">
            Weather Dashboard
        </h1>
    </header>
    <main id="card">
         <section class="card-left col-12 col-md-8">

            <form class="search-form">
                <h2 class="form-header">Search for a City:</h2>
                <input id="city-input" type="text" placeholder="Enter City">
                <button class="search-btn" id="get-city">Search</button>
            </form>

            <div class="search-history-btns" id="search-history-btns">
                <!--use js to generate search history buttons here-->
                <button class="history-btn">H-Town</button>
                
            </div>

         </section>

         <section class="card-right col-12 col-md-4">

            <div class="current-forcast-container">
                <h2 class="current-city">
                    <!--use js to display date & City -->
                
                    <span class="current-date " id="toady-weather-icon"></span>
                </h2>
                <p class="current-conditions">
                    <!--use js to display conditions from api-->
                    
                     <h5 id="current-temp"></h5>
                     <h5 id="current-wind"></h5>
                     <h5 id="current-humidity"></h5>
                </p>

            </div>

            <div>
                <h3>5-Day Forecast:</h3>
                
                <div class="five-day-forecast">
                    <!--use js to create sub-articles with class 'future-forcast'-->
                    <article class="future-forecast" id="future-forecast-one">
                        <h4 id="future-date-one">
                             
                            <br>
                            <span></span>
                        </h4>
                        <p>
                            <h5 id="future-temp"></h5>
                            <h5 id="future-wind"></h5>
                            <h5 id="future-humidity"></h5>
                        </p>

                    </article>

                    <article class="future-forecast" id="future-forecast-two">
                        <h4 id="future-date-two">
                            
                            <br>
                            <span></span>
                        </h4>
                        <p>
                            <h5 id="future-temp"></h5>
                            <h5 id="future-wind"></h5>
                            <h5 id="future-humidity"></h5>
                        </p>

                    </article>
                    <article class="future-forecast" id="future-forecast-three">
                        <h4 id="future-date-three">
                            
                            <br>
                            <span></span>
                        </h4>
                        <p>
                            <h5 id="future-temp"></h5>
                            <h5 id="future-wind"></h5>
                            <h5 id="future-humidity"></h5>
                        </p>

                    </article>
                    <article class="future-forecast" id="future-forecast-four">
                        <h4 id="future-date-four">
                            
                            <br>
                            <span></span>
                        </h4>
                        <p>
                            <h5 id="future-temp"></h5>
                            <h5 id="future-wind"></h5>
                            <h5 id="future-humidity"></h5>
                        </p>

                    </article>
                    <article class="future-forecast" id="future-forecast-five">
                        <h4 id="future-date-five">
                            
                           <br>
                            <span></span>
                        </h4>
                        <p>
                            <h5 id="future-temp"></h5>
                            <h5 id="future-wind"></h5>
                            <h5 id="future-humidity"></h5>
                        </p>

                    </article>
                    

                </div>

            </div>

        </section>

    </main>
    
    <script src="./assets/script.js"></script>
</body>
</html>
